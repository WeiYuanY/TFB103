<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8mb4">
    <title>Notices</title>
</head>
<body>
<div>
    <table border="1" width="1000">
        <thead>
            <tr>
                {% for c in column %}
                <th>
                    {{ c }}
                </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for notice in notices_data %}
            <tr>
                {% for notice_info in notice %}
                <td>
                    {{ notice_info }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
